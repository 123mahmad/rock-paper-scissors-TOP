<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function computerPlay (){
            choice = Math.floor(Math.random()*3);
            if (choice == 0){
                return `rock`;
            } else if (choice == 1){
                return `paper`;
            } else {
                return `scissors`;
            }
        }
        function round (playerChoice, computerChoice){
            if (playerChoice == `rock` && computerChoice == `rock`){
                return `round tie: rock vs rock`;
            } else if (playerChoice == `rock` && computerChoice == `paper`){
                return `round loss: rock vs paper`;
            } else if (playerChoice == `rock` && computerChoice == `scissors`){
                return `round win: rock vs scissors`;
            } else if (playerChoice == `paper` && computerChoice == `rock`){
                return `round win: paper vs rock`;
            } else if (playerChoice == `paper` && computerChoice == `paper`){
                return `round tie: paper vs paper`;
            } else if (playerChoice == `paper` && computerChoice == `scissors`){
                return `round loss: paper vs scissors`;
            } else if (playerChoice == `scissors` && computerChoice == `rock`){
                return `round loss: scissors vs rock`;
            } else if (playerChoice == `scissors` && computerChoice == `paper`){
                return `round win: scissors vs paper`;
            } else if (playerChoice == `scissors` && computerChoice == `scissors`){
                return `round tie: scissors vs scissors`;
            }
        }
        function game (){
            playerWins = 0;
            computerWins = 0;
            for (let i = 0; i < 5; i++) {
                input = prompt();
                playerChoice = input.toLowerCase();
                computerChoice = computerPlay();
                singleRound = round (playerChoice,computerChoice);
                console.log (singleRound);
                if (singleRound.includes(`win`)){playerWins++;}
                else if (singleRound.includes(`loss`)){computerWins++;}
            }
            if (playerWins > computerWins){
                return `game win: ${playerWins} vs ${computerWins}`;
            } else if (playerWins < computerWins){
                return `game loss: ${playerWins} vs ${computerWins}`;
            } else if (playerWins == computerWins){
                return `game tie: ${playerWins} vs ${computerWins}`;
            }
        }
        let result = game ();
        console.log(result);
    </script>
</body>
</html>
